server.port=32000
spring.application.name=bitthumb

#devtools live reload
spring.devtools.livereload.enabled=true

spring.h2.console.enabled=true 
spring.h2.console.path=/bithumb 

spring.jpa.database-platform=H2
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
#spring.jpa.hibernate.ddl-auto=update

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:tcp://localhost/~/bitthumb
spring.datasource.username=test
spring.datasource.password=1234
#log
logging.level.com.message=WARN
logging.level.org.hibernate.SQL=debug 
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

logging.path=C:/logs/bitthumb/
logging.file=C:/logs/bitthumb/bitthumb.log 
logging.pattern.file=%d %p %c{1.} [%t] %m%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

spring.output.ansi.enabled=always
