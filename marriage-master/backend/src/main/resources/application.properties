

server.port=8090
spring.application.name=marriage
server.servlet.context-path=/
 
#spring mvc 
spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations=classpath:/static/
spring.resources.add-mappings=true 
  
#  DBCP
#spring.datasource.initialization-mode=always
#spring.datasource.type=org.apache.commons.dbcp.BasicDataSource
#spring.datasource.dbcp2.initial-size=7
#spring.datasource.dbcp2.max-total=20
#spring.datasource.dbcp2.pool-prepared-statements=true 

spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
logging.level.org.hibernate.type.descriptor.sql=trace
#spring.jpa.properties.hibernate.ddl-auto=none 

## Multipart properties
# Enable multipart uploads
spring.servlet.multipart.enabled=true 
spring.servlet.multipart.maxFileSize= 200MB
spring.servlet.multipart.maxrequestsize=215MB
## File Storage Properties
# All files uploaded through the REST API will be stored in this directory 
file.path=E:\\FTP\marriage
file.location=file:///E:/FTP/marriage


account.config=account.properties      